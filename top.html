<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ 得点表示一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* === 全体の設定（ダークモード） === */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #121212; /* 真っ黒に近いグレー */
            color: #e0e0e0; /* 文字は白に近いグレー */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* ヘッダー部分 */
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 1.8rem;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 10px;
            /* 中央寄せ */
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* グリッドレイアウト */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* === カードのデザイン（ダークモード） === */
        .card {
            background-color: #1e1e1e; /* 背景を暗いグレーに */
            border-radius: 12px;
            /* 影を少し濃くして浮き上がりを表現 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-decoration: none;
            color: #e0e0e0; /* 文字色 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid #333; /* 枠線を馴染む色に */
            position: relative;
            overflow: hidden;
        }

        /* 左側のアクセントカラー（デフォルト：青） */
        .card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: #3498db;
        }

        /* ホバー（マウスを乗せた時）のアニメーション */
        .card:hover {
            transform: translateY(-5px);
            background-color: #2c2c2c; /* 少しだけ明るくする */
            color: #ffffff; /* 文字を真っ白に */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }

        .card:visited {
            color: #e0e0e0;
        }
        .card:hover:visited {
            color: #ffffff;
        }

        /* === 色分け設定（URLに含まれる文字で判定） === */
        /* AQLを含むURL -> 赤 */
        .card[href*="AQL"]::before { background-color: #e74c3c; }
        
        /* EQIDENを含むURL -> 緑 */
        .card[href*="EQIDEN"]::before { background-color: #2ecc71; }
        
        /* アタック25を含むURL -> 黄 */
        .card[href*="アタック25"]::before { background-color: #f1c40f; }

        /* 以下の行を追加すれば、他のルールも色分けできます */
        /* 例: 「Lucky」を含む場合は紫にする */
        /* .card[href*="Lucky"]::before { background-color: #9b59b6; } */

    </style>
</head>
<body>

    <h1>クイズ 得点表示一覧</h1>

    <div class="grid-container">
        <a href="https://astro-root.github.io/quiz.pointshow/フォロー.html" target="_blank" rel="noopener noreferrer" class="card">フォロー</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/AQL.html" target="_blank" rel="noopener noreferrer" class="card">AQL</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/EQIDEN.html" target="_blank" rel="noopener noreferrer" class="card">EQIDEN</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/Lucky Shot.html" target="_blank" rel="noopener noreferrer" class="card">Lucky Shot</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/NewYork.html" target="_blank" rel="noopener noreferrer" class="card">NewYork</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/TOMOE.html" target="_blank" rel="noopener noreferrer" class="card">TOMOE</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/by.html" target="_blank" rel="noopener noreferrer" class="card">m by m</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/m◯n×.html" target="_blank" rel="noopener noreferrer" class="card">m◯n×</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/up-down.html" target="_blank" rel="noopener noreferrer" class="card">up-down</a>
        
        <a href="https://astro-root.github.io/quiz.pointshow/アタサバ.html" target="_blank" rel="noopener noreferrer" class="card">アタサバ</a>

        <a href="https://astro-root.github.io/quiz.pointshow/連答付き.html" target="_blank" rel="noopener noreferrer" class="card">連答付き</a>
    </div>

</body>
</html>
