<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ 得点表示一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* === 全体の設定（ダークモード） === */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 1.8rem;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 区切り線とサブタイトル */
        h2 {
            text-align: center;
            color: #aaaaaa;
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom: 20px;
            font-weight: normal;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        /* グリッドレイアウト */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* === カードのデザイン === */
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-decoration: none;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        /* 左側のアクセントカラー（デフォルト） */
        .card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background-color: #3498db;
        }

        /* ホバー時の動き */
        .card:hover {
            transform: translateY(-5px);
            background-color: #2c2c2c;
            color: #ffffff;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }

        .card:visited { color: #e0e0e0; }
        .card:hover:visited { color: #ffffff; }

        /* === 色分け設定 === */
        /* ツール系 */
        .card[href*="AQL"]::before { background-color: #e74c3c; } /* 赤 */
        .card[href*="EQIDEN"]::before { background-color: #2ecc71; } /* 緑 */
        .card[href*="アタック25"]::before { background-color: #f1c40f; } /* 黄 */

        /* その他リンク系 */
        .card[href*="forms"]::before { background-color: #ff4081; } /* ピンク（フォーム） */
        .card[href*="x.com"]::before { background-color: #1da1f2; } /* 水色（X/Twitter） */

    </style>
</head>
<body>

    <h1>クイズ 得点表示一覧</h1>

    <div class="grid-container">
        <a href="https://astro-root.github.io/quiz.pointshow/フォロー.html" target="_blank" rel="noopener noreferrer" class="card">フォロー</a>

        <a href="https://astro-root.github.io/quiz.pointshow/TOMOE.html" target="_blank" rel="noopener noreferrer" class="card">TOMOE</a>
        <a href="https://astro-root.github.io/quiz.pointshow/by.html" target="_blank" rel="noopener noreferrer" class="card">m by m</a>
        <a href="https://astro-root.github.io/quiz.pointshow/m◯n×.html" target="_blank" rel="noopener noreferrer" class="card">m◯n×</a>

</html>
